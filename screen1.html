<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="bg-cvr">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="ttle-out col-lg-3 col-md-4 mx-auto">
                        <div class="ttle">Please Sign-in</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 mx-auto">
                        <div class="login-form">
                            <div class="inner-login-form">
                                <div class="nd-inner">
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="nd-inner">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="nd-inner">
                                    <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for following text input"> Remember Me
                                </div>
                                <div class="nd-inner">
                                    <button type="button" class="btn btn-success">Login</button>
                                </div>
                                <div class="nd-inner">
                                    <a href="/screen2.html">Click here to register</a>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
